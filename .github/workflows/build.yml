# ==============================================================================
# GitHub Actions - Windows Build for UniversalBridge
# ==============================================================================
# 
# Builds on: Windows only
# Releases on: Version tags (v6.1.0)
#
# ==============================================================================

name: Build & Release

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # ============================================================================
  # Windows Build (x64)
  # ============================================================================
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install npm dependencies
        run: npm install
        
      - name: Configure CMake
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64
        
      - name: Build Release
        run: cmake --build build --config Release
        
      - name: Copy DLL to bridge folder
        run: |
          if (Test-Path "build\Release\UniversalBridge.dll") {
            Copy-Item "build\Release\UniversalBridge.dll" -Destination "bridge\cppbridge.dll"
            Write-Host "Copied UniversalBridge.dll"
          }
        shell: pwsh
        
      - name: Run tests
        run: node test/test_suite.js
        continue-on-error: true
        
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: cppbridge-windows-x64
          path: bridge/cppbridge.dll
          retention-days: 30

  # ============================================================================
  # Create GitHub Release (on version tag only)
  # ============================================================================
  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: cppbridge-windows-x64
          path: artifacts
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/cppbridge.dll
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
